<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Neighbourhood Map</title>

    <body>
        <h2 class="col-md-12" id="header">Places to eat</h2>
        <div class="col-md-3">

            <div id="place">Enter a place:
                <input type="search" data-bind="textInput: value" placeholder="Resturant name">
            </div>
            <div class="resturants">
                <ul data-bind="foreach: search">
                    <li data-bind="text: name, click: $parent.locationClicked"></li>
                </ul>
            </div>
        </div>
        <div class="col-md-9" id="map"></div>
        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/knockout.js"></script>
        <script src="js/app.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC4iVK_SRbpdE8dDAFS-HSXVwX0VLJWmlE&v=3&callback=initMap" onerror="googleError()" async defer></script>
    </body>

</html>
